<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Color Mixer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-mixer-container">
        <h1>Custom Color Mixer</h1>
        <div class="slider-container">
            <label for="redRange">Red</label>
            <input type="range" id="redRange" min="0" max="255" value="255">
            <span id="redValue">255</span>
        </div>
        <div class="slider-container">
            <label for="greenRange">Green</label>
            <input type="range" id="greenRange" min="0" max="255" value="0">
            <span id="greenValue">0</span>
        </div>
        <div class="slider-container">
            <label for="blueRange">Blue</label>
            <input type="range" id="blueRange" min="0" max="255" value="0">
            <span id="blueValue">0</span>
        </div>
        <div class="color-display" id="colorDisplay"></div>
        <button id="saveColor" class="btn">Save Color</button>
        <div id="colorList"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
