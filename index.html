<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker-container">
        <h1>Custom Color Picker</h1>
        <div class="color-preview" id="colorPreview"></div>
        <div class="color-inputs">
            <div class="slider-container">
                <label for="redRange">R</label>
                <input type="range" id="redRange" min="0" max="255" value="255">
                <input type="number" id="redValue" min="0" max="255" value="255">
            </div>
            <div class="slider-container">
                <label for="greenRange">G</label>
                <input type="range" id="greenRange" min="0" max="255" value="0">
                <input type="number" id="greenValue" min="0" max="255" value="0">
            </div>
            <div class="slider-container">
                <label for="blueRange">B</label>
                <input type="range" id="blueRange" min="0" max="255" value="0">
                <input type="number" id="blueValue" min="0" max="255" value="0">
            </div>
            <div class="hex-container">
                <label for="hexValue">HEX</label>
                <input type="text" id="hexValue" value="#ff0000">
            </div>
        </div>
        <button id="saveColor" class="btn">Save Color</button>
        <div id="colorList"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
