<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker-container">
        <h1>Custom Color Picker</h1>
        <div class="color-square" id="colorSquare"></div>
        <div class="color-display">
            <div class="color-preview" id="colorPreview"></div>
            <div class="color-values">
                <div class="color-value">
                    <label for="rgbValue">RGB:</label>
                    <input type="text" id="rgbValue" readonly>
                </div>
                <div class="color-value">
                    <label for="hexValue">HEX:</label>
                    <input type="text" id="hexValue" readonly>
                </div>
                <button id="copyHex" class="btn">Copy HEX</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
